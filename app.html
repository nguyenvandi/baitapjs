	<title>Tinh tong</title>
    <script language="javascript">
	
	var n = prompt("Ban muon cong bao nhieu so","nhap vao so?");
	var mang = new Array();
	for(var i =0;i<n;i++){
		var input=prompt("Nhap so: ", "so ban muon cong?");
		input=parseInt(input);
		mang.push(input);

	}
	
	function tinhtong(mang) {
 	 for (
    var
      index = 0,             
      length = mang.length, 
      sum = 0;               
      index < length;         
      sum += mang[index++]  
  );
  return sum;
}
    document.write("Tong cac so vua nhap la: ",tinhtong(mang));

</script>
